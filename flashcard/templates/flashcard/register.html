{% extends "flashcard/layout.html" %}

{% block body %}

<div class="register-form-container d-flex flex-column align-items-center p-3">
    <div class="title p-2">
        <h1>Register</h1>
    </div>
    <form method="POST" action="/register" class="w-100 register-form">
        {% csrf_token %}
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control " placeholder="Enter your username"
            required>

        <label for="password" class="form-label mt-3">Password</label>
        <input type="password" name="password" id="password" class="form-control " placeholder="Enter your password"
            required>

        <label for="password-confirmation" class="form-label mt-3">Password confirmation</label>
        <input type="password" name="password-confirmation" id="password-confirmation" class="form-control "
            placeholder="Enter your password again" required>

        <button style="height: 48px;" class="btn btn-success w-100 mt-3" type="submit">Register</button>
        <p style="font-size: 16px; font-weight: normal;" class="mt-1">Already have an account? <a href="/login"
                class="text-primary">Login now</a></p>
    </form>
</div>
{% endblock %}
