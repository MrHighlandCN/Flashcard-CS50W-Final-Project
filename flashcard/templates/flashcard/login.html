{% extends "flashcard/layout.html" %}

{% block body %}

<div class="login-form-container d-flex flex-column align-items-center p-3">
    <div class="title p-3 mt-3">
        <h1>Login</h1>
    </div>
    <form method="POST" action="/login" class="w-100 login-form">
        {% csrf_token %}
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control " placeholder="Enter your username"
            required>

        <label for="password" class="form-label mt-3">Password</label>
        <input type="password" name="password" id="password" class="form-control " placeholder="Enter your password"
            required>

        <button style="height: 48px;" class="btn btn-success w-100 mt-4" type="submit">Log in</button>
        <p style="font-size: 16px; font-weight: normal;" class="mt-2">Haven't had an account yet? <a href="/register"
                class="text-primary">Register now</a></p>
    </form>
</div>

{% endblock %}
